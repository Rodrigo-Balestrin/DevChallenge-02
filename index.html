<!DOCTYPE html>
<html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <title>Business Blog Card</title>
    </head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="img">
                <img class="business-img" src="CSS/Imagens/hero-image-business-card.png">   
                <div class="overlay">
                    <img src="CSS/Imagens/white-overlay.svg" alt="overlay">
                </div>            
            </div>
            
            <div class="text">
                <div class="text-header">
                    <h1>Perfect solution for small business</h1>
                    <p>
                        Small businesses need to generate leads to grow. You can use tools like Ringy.
                    </p>
                </div>
                <div class="avatar">
                    <img class="avatar-signature" src="CSS/Imagens/avatar-image-business-card.png">
                    <div class="text-signature">
                        <h2 class="signature">Amy Burgess</h2>
                        <p>Customer Manger, Solution Oy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
